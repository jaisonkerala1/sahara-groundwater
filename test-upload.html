<!DOCTYPE html>
<html>
<head>
    <title>Test Upload - Sahara Groundwater</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .upload-form { border: 2px solid #8058f8; padding: 20px; border-radius: 8px; }
        input[type="file"] { margin: 10px 0; }
        button { background: #8058f8; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #6b46c7; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test Graph Upload</h1>
    <div class="upload-form">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file">Select a file to upload:</label><br>
            <input type="file" id="file" name="file" accept=".pdf,.jpg,.jpeg,.png,.html" required><br>
            <button type="submit">Upload File</button>
        </form>
    </div>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('file');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Uploading...';
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Upload Successful!</h3>
                        <p><strong>Analysis:</strong></p>
                        <div style="white-space: pre-wrap; background: white; padding: 10px; border-radius: 4px; margin-top: 10px;">${data.analysis}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Upload Failed</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
